<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Tables</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" ng-controller="ngtableCtrl as vm">
        <div class="panel panel-default">
            <div class="panel-heading">
                DataTables Advanced
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <!-- <table class="table table-striped table-bordered table-hover" id="dataTables-example"> -->
                    <table ng-table="vm.tableParams" class="table table-striped table-bordered table-hover" show-filter="true">
                        <tr ng-repeat="user in $data">
                            <td title="'Date'" filter="{ Date: 'text'}" sortable="'Date'">
                                {{user.Date}}</td>
                            <td title="'Time'" filter="{ Time: 'text'}" sortable="'Time'">
                                {{user.Time}}</td>
                            <td title="'Temperature'" filter="{ Temperature: 'number'}" sortable="'Temperature'">
                                {{user.Temperature}}</td>
                            <td title="'Radiant'" filter="{ Radiant: 'number'}" sortable="'Radiant'">
                                {{user.Radiant}}</td>
                        </tr>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
