<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="User Name" name="email" type="text"  autofocus ng-model="vm.UseName" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Code Device" name="password" type="password"  ng-model="vm.code" required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="vm.checkLogin()" ng-disabled="loginForm.$invalid">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
