<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="User Name" name="email" type="text" required autofocus ng-model="UseName">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Code Device" name="code" type="password" ng-model="code" required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" >Remember Me
                                </label>
                            </div>
                            <!--{{loginForm.$valid}}-->
                            <!-- Change this to a button or input when using this as a form -->
                            <a class="btn btn-lg btn-success btn-block" ng-click="checkLogin()" ng-disabled="loginForm.$invalid">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
